{% include "header.html" %}

{% block header %}{% endblock header %}
<style>
    .edit_profile
{
    color: #c12e2a;
    font-weight: bold;
    font-family: "Abyssinica SIL";
}
.profile_info
{
    color: #c12e2a;
    font-weight: bold;
    font-family: "Abyssinica SIL";
}
label,h2
{
    color: #c12e2a;
    font-weight: bold;
    font-family: "Abyssinica SIL";
    font-size: 22px;

}
</style>
{% block content %}
 <div class="profile_container container">
    <h1 class="edit_profile">Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">

        </div>
      </div>
     <!-- edit form column -->
      <div class="col-md-9 personal-info">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
                 <label class="col-lg-12 control-label">{{ field.label_tag }}</label>
              <div class="col-lg-8">
                {{ field }}
              </div>
      </div>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}

    {% endfor %}
{#      {{ form.as_p }}#}

    <button type="submit">Submit</button>
  </form>
      </div>
    </div>
 </div>
{% endblock %}
