
{% include "header.html" %}
{% if  authors %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Authors{% endblock %}</title>


</head>

<body>


<div id="libHeader">
{{ libHeader }}
</div>

<div id="content">
{% block content %}

 <div class="profile_container container">
        {% for rank in authors  %}
     <div class="row">
                <!-- left column -->
              <div class="col-md-3">
                <div class="text-center">
                  <img src={{rank.pic}} class="avatar img-circle" alt="avatar">
                </div>
              </div>
              <div class="col-md-9 personal-info">
                    <div class="form-group">
                     <label class="col-lg-12 control-label">Author Name   : <a href="/library/authers/{{rank.name}}">{{rank.name}}</a></label>
                    </div>
                  <div class="form-group">
                     <label class="col-lg-12 control-label">Bio   : {{rank.Bio}}</label>
                    </div>
                  <div class="form-group">
                     <label class="col-lg-12 control-label">Country   : {{rank.country}}</label>
                    </div>
              </div>
        </div>
     <hr>
     {% endfor %}

</div>
{% endblock %}
</div>

</body>

</html>
{% else %}

    <title>{{by}}</title>
    <h2>Authors Not Found</h2>
{% endif %}
