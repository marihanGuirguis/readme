{% extends 'registration/base.html' %}

{% block content %}
  <h1 class="hdsite">Sign up</h1>
  <form method="post" class="sign-up">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <p></p>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="signup btn_form btn btn-warning btn-lg" style="left: 50px">SignUp</button>

  </form>
{% endblock %}
